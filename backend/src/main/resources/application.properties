# Application Name
spring.application.name=mynottingham-backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MySQL Database Configuration (Production)
spring.datasource.url=jdbc:mysql://localhost:3306/mynottingham?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Initialize with sample data
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# JWT Configuration
jwt.secret=MyNottinghamSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.nottingham.mynottingham.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
