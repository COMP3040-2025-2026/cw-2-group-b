# Development Profile - Using H2 File-Based Database

# H2 Database Configuration
# Changed from mem: to file: for persistent storage
spring.datasource.url=jdbc:h2:file:./data/mynottingham
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
# Changed from create-drop to update to preserve data between restarts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Initialize with sample data (disabled for file-based DB to prevent duplicate data)
# Only run data.sql on first startup when database is empty
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
